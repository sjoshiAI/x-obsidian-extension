<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X to Obsidian</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 20px;
            font-weight: bold;
            color: #1DA1F2;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 12px;
            color: #666;
        }
        
        .stats {
            background: #f7f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid #e1e8ed;
        }
        
        .count {
            font-size: 28px;
            font-weight: bold;
            color: #1DA1F2;
            margin-bottom: 5px;
        }
        
        .count-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .button {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .button:hover {
            transform: translateY(-1px);
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .button-primary {
            background: #1DA1F2;
            color: white;
        }
        
        .button-primary:hover:not(:disabled) {
            background: #1991db;
        }
        
        .button-success {
            background: #17bf63;
            color: white;
        }
        
        .button-success:hover:not(:disabled) {
            background: #14a556;
        }
        
        .button-danger {
            background: #e0245e;
            color: white;
        }
        
        .button-danger:hover:not(:disabled) {
            background: #c91e54;
        }
        
        .url-preview {
            max-height: 150px;
            overflow-y: auto;
            background: #f7f9fa;
            border-radius: 6px;
            border: 1px solid #e1e8ed;
            margin-bottom: 15px;
        }
        
        .url-item {
            padding: 12px;
            border-bottom: 1px solid #e1e8ed;
        }
        
        .url-item:last-child {
            border-bottom: none;
        }
        
        .url-title {
            font-size: 13px;
            font-weight: 600;
            color: #14171a;
            margin-bottom: 4px;
            line-height: 1.3;
        }
        
        .url-link {
            font-size: 11px;
            color: #1DA1F2;
            text-decoration: none;
            display: block;
            margin-bottom: 4px;
        }
        
        .url-author {
            font-size: 11px;
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 30px 20px;
            color: #666;
            font-size: 13px;
            line-height: 1.4;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">üîó X to Obsidian</div>
        <div class="subtitle">Extract URLs from tweets</div>
    </div>
    
    <div class="stats">
        <div class="count" id="urlCount">0</div>
        <div class="count-label">URLs Found</div>
    </div>
    
    <div class="status" id="status"></div>
    
    <button id="extractBtn" class="button button-primary">
        üîç Extract URLs
    </button>
    
    <button id="exportBtn" class="button button-success" disabled>
        üìù Export to Obsidian
    </button>
    
    <button id="clearBtn" class="button button-danger">
        üóëÔ∏è Clear All
    </button>
    
    <div class="url-preview" id="urlPreview">
        <div class="empty-state">
            No URLs found yet.<br>
            Go to X (Twitter) and click "Extract URLs".
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
